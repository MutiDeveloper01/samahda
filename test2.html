    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

.circle-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
    width: 300px;
    position: relative;
    margin-bottom: 20px;
}

.circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #3498db;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    transition: all 0.3s ease;
    opacity: 0;
}

.circle.active {
    opacity: 1;
    transform: scale(1.2);
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    margin: 0 10px;
}

button:hover {
    background-color: #27ae60;
}


    </style>

<body>

        <div class="circle-container">
            <div class="circle active" data-index="0">1</div>
            <div class="circle" data-index="1">2</div>
            <div class="circle" data-index="2">3</div>
            <div class="circle" data-index="3">4</div>
            <div class="circle" data-index="4">5</div>

            <div class="circle" data-index="7">8</div>
            <div class="circle" data-index="8">9</div>
            <div class="circle" data-index="9">10</div>
        </div>
        <div class="buttons">
            <button id="prevBtn">قبلی</button>
            <button id="nextBtn">بعدی</button>
        </div>
    </div>

const circles = document.querySelectorAll('.circle'); // انتخاب همه دایره‌ها
const prevBtn = document.getElementById('prevBtn'); // انتخاب دکمه قبلی
const nextBtn = document.getElementById('nextBtn'); // انتخاب دکمه بعدی
let currentIndex = 0; // ایندکس فعلی دایره

// تابع برای به‌روزرسانی وضعیت دایره‌ها
function updateCircles() {
    circles.forEach((circle, index) => {
        circle.classList.remove('active'); // حذف کلاس فعال از همه دایره‌ها
        if (index === currentIndex) {
            circle.classList.add('active'); // اضافه کردن کلاس فعال به دایره فعلی
        }
    });
}

// تابع برای حرکت به دایره بعدی
function moveNext() {
    currentIndex = (currentIndex + 1) % circles.length; // افزایش ایندکس و حلقه زدن
    updateCircles(); // به‌روزرسانی دایره‌ها
}

// تابع برای حرکت به دایره قبلی
function movePrev() {
    currentIndex = (currentIndex - 1 + circles.length) % circles.length; // کاهش ایندکس و حلقه زدن
    updateCircles(); // به‌روزرسانی دایره‌ها
}

// اضافه کردن رویداد کلیک به دکمه‌ها
nextBtn.addEventListener('click', moveNext);
prevBtn.addEventListener('click', movePrev);

// اجرای اولیه برای نمایش وضعیت اولیه
updateCircles();
